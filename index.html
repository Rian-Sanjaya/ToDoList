<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>

<div id="container">
	<h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>

	<input type="text" name="todoNew" placeholder="Add new todo">

	<ul>
		<li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Input new todo above and enter</li>
		<li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Check out/in by clicking todo</li>
		<li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Remove todo by clicking the trash icon</li>
	</ul>
</div>

<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
